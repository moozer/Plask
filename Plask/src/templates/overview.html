<h1>{{ overview }} </h1>
Collected information across courses for semester {{ semester }} 

{% for page in pages | sort( attribute = 'path') %}
<h2>{{ page.path.split('/')[-2] }}</h2>
{% if page.status %}
<em>{{ page.status }} </em>
<br/>
{% endif %}
{{ page.html|safe }}

{% else %}
No data found
{% endfor %}
